<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>This is a Polymer test!!</title>

    <link rel="import" href="polymer/polymer.html">

    <script>
        // register a new element called proto-element
        Polymer({
            is: "proto-element",
            // add a callback to the element's prototype
            ready: function() {
                this.textContent = "I'm a proto-element.  out my prototype!"
            }
        });
        Polymer({
            is: "another-element",
            // add a callback to the element's prototype
            ready: function() {
                this.textContent = "I'm another proto-element.  out my prototype!"
            }
        });
    </script>




</head>

<body>
    <div>
    <proto-element></proto-element></div>
    <div><another-element></another-element></div>
    
</body>

</html>
